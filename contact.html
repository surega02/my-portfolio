<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Contact | My Portfolio</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header header-pages" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav-logo">Sure</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Me</a>
            </li>
            <li class="nav-item">
              <a href="work.html" class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="button">Contact Me</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav-actions">
          <!-- Theme Button -->
          <i class="ri-moon-line change-theme" id="theme-button"></i>

          <!-- Toggle Button -->
          <div class="nav-toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== CONTACT ====================-->
      <section class="contact section">
        <div class="contact-container container grid">
          <h2 class="section__title">
            Let's Talk <br />
            About Your Project
          </h2>

          <div class="contact-page container grid">
            <form action="" class="contact-form grid" id="contact-form">
              <div class="contact-group grid">
                <div class="contact-box">
                  <input type="text" class="contact-input" id ="name" name="user_name" required placeholder="Write your names">
                  <label for="name" class="contact-label">First Name</label>
                </div>

                <div class="contact-box">
                  <input type="email" class="contact-input" name="user_email" id="email" required placeholder="Write your email">
                  <label for="email" class="contact-label">Email Address</label>
                </div>
              </div>

              <div class="contact-box contact-area">
                <textarea name="user_message" id="message" class="contact-input" placeholder="Write your message" required></textarea>
                <label for="message" class="contact-label">Message</label>
              </div>

              <p class="contact-message" id="contact-message"></p>
              <button type="submit"class="contact-send button">Send Message</button>
            </form>
          </div>
      </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
      <div class="footer-container container grid">
        <div class="footer-content grid">
          <a href="index.html" class="footer-logo">Sure</a>

          <ul class="footer-links">
            <li><a href="about.html">About Me</a></li>
            <li><a href="work.html">Portfolio</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>

          <div class="footer-social">
            <a href="https://www.facebook.com/" target="_blank" class="footer-social-link"><i class="ri-facebook-circle-fill"></i></a>
            <a href="https://www.instagram.com/" target="_blank" class="footer-social-link"><i class="ri-instagram-fill"></i></a>
            <a href="https://twitter.com/" target="_blank" class="footer-social-link"><i class="ri-twitter-x-line"></i></a>
            <a href="https://www.linkedin.com/" target="_blank" class="footer-social-link"><i class="ri-linkedin-box-fill"></i></a>
          </div>
        </div>
        <!-- <span class="footer-copy">&#169; All Rights Reserved By Bedimcode</span> -->
      </div>
    </footer>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>

    <!--=============== EMAIL JS ===============-->
    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <!--=============== CONTACT JS ===============-->
    <script src="assets/js/contact.js"></script>
  </body>
</html>
